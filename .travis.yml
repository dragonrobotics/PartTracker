language: node_js
nodejs:
- lts/*
cache:
  directories:
  - node_modules
before_install:
- npm install --global gulp-cli typescript
- npm install @types/node github:mihaerzen/mongodb-download
- tsc --project node_modules/mongodb-download
install:
- npm install
- npm run-script build-production
notifications:
