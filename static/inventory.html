<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Parts Tracker</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/inventory.css">
    </head>
    <body>

        <!-- Template for list view: -->
        <script type="text/template" id="inv-row-template">
            <div class="col-md-7"><%= name %></div>
            <div class="col-md-2"><%= status %></div>
            <div class="col-md-1"><%= available %></div>
            <div class="col-md-1"><%= reserved %></div>
            <div class="col-md-1"><%= count %></div>
        </script>

        <!-- Template for RSVP add controllers -->
        <script type="text/template", id="inv-rsvp-add-template">
            <button class="btn btn-default btn-sm add-new-rsvp">Add new reservation...</button>
            <form class="new-rsvp-form">
                <div>
                    <label>Requester: <input type="text" id="requester" value=""></label>
                    <label>Count:<input type="number" id="count" value="0"></label>
                </div>
                <div>
                    <button type="submit" id="rsvp-submit" class="btn btn-success btn-sm">Add reservation</button>
                    <button type="reset" id="rsvp-reset" class="btn btn-danger btn-sm">Cancel</button>
                </div>
            </form>
        </script>

        <!-- Template for item reservation view: -->
        <script type="text/template" id="inv-rsvp-template">
            <li class="inv-rsvp-item">
                <%= count %> reserved by <strong><%= requester %></strong>
            </li>
        </script>

        <div class="container-fluid" id="inv-table">
            <div class="inv-list-header row">
                <div class="col-md-7"><strong>Item Name</strong></div>
                <div class="col-md-2"><strong>Status</strong></div>
                <div class="col-md-1"><strong>Available</strong></div>
                <div class="col-md-1"><strong>Reserved</strong></div>
                <div class="col-md-1"><strong>Total</strong></div>
            </div>
        </div>

        <script src="js/bundle.js" charset="utf-8"></script>
    </body>
</html>
